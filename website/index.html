<!DOCTYPE html>
<html lang="en"><!-- HTML-DOKUMENT: START -->


<!--
########################################
HEAD: START
########################################

I head setter vi forskjellige
instillinger for hele HTML-dokumenter,
Som f.eks. CSS, tillel, og charset.

-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS-REFERANSE: -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Website title</title>
</head>

<!-- 
########################################
HEAD: SLUTT
########################################
-->








<!--
########################################
BODY: START
########################################

Body er selve hovedplassen for HTML.
Innenfor body-taggene lager vi innholdet
for nettside vår.

-->

<body>








<header><!-- Header: Start -->
<!-- 
INFO: I header-tag (ikke head) så skal
man f.eks. ha menybar/statusbar.
 -->

    <nav>
        <div id="navBarElementLeft">LEFT</div>
        <div id="navBarElementRight">RIGHT</div>
    </nav>


</header><!-- Header: Slutt -->








<main><!-- Main: Start -->
<!-- 
INFO: I main-tag skal selve hoved-
innholde i nettsiden være.
 -->

<!-- Landingsside -->
    <section id="bannerMain">
        <div>
            <h1>Velkommen</h1>
            <h2>Silicon Valley Boys</h2>
        </div>
    </section>

</main><!-- Main: Slutt -->








<footer><!-- Footer: Start -->
<!-- 
I footer-tag skal footeren være.
 -->

    <div id="footerTop"></div>


    <div id="footerMain"></div>


    <div id="footerBottom">
        <p class="footerCredits">
            Silicon Valley Boys<br />
            All rights reserved<br />
            Copyright &copy;2017
        </p>
    </div>

</footer><!-- Footer: Slutt -->
    







</body>

<!--
########################################
BODY: SLUTT
########################################
-->








</html><!-- HTML-DOKUMENT: SLUTT -->
